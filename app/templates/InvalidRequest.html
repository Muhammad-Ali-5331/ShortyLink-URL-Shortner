<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Link Not Found - ShortyLinks</title>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <script type="text/javascript">
        const year = new Date().getFullYear();
        document.addEventListener("DOMContentLoaded", function () {
            const footer = document.querySelector("footer p");
            if (footer) {
                footer.innerHTML = `&copy; ${year} ShortyLinks. All rights reserved.`;
            }
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#f0f2f4] dark:border-gray-800 px-6 md:px-10 py-3 bg-white dark:bg-background-dark w-full fixed top-0 z-50">
        <div class="flex items-center gap-4 text-[#111318] dark:text-white">
            <div class="size-6 text-primary flex items-center justify-center">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 42V28M15 42V18M26 42V12M37 42V4" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="6"></path>
                </svg>
            </div>
            <h2 class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ShortyLinks
            </h2>
        </div>
    </header>
    <main class="flex-1 flex items-center justify-center px-4 pt-20 pb-2">
        <div
            class="layout-content-container flex flex-col max-w-[640px] w-full bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-[#f0f2f4] dark:border-gray-800 p-8 md:p-12 text-center">
            <div class="flex w-full justify-center mb-6">
                <div
                    class="relative w-32 h-32 flex items-center justify-center bg-primary/5 dark:bg-primary/10 rounded-full">
                    <span aria-hidden="true" class="material-symbols-outlined text-primary text-[80px]">link_off</span>
                    <div
                        class="absolute -top-2 -right-2 bg-red-100 dark:bg-red-900/30 text-red-600 p-3 rounded-full flex items-center justify-center border-4 border-white dark:border-gray-900">
                        <span class="material-symbols-outlined text-2xl font-bold">priority_high</span>
                    </div>
                </div>
            </div>
            <h1
                class="text-[#111318] dark:text-white tracking-tight text-2xl md:text-3xl font-bold leading-tight pb-3">
                Link Not Found</h1>
            <div class="px-2 md:px-8">
                <p class="text-gray-600 dark:text-gray-400 text-lg font-normal leading-relaxed pb-8">
                    The shortened link you followed is invalid, has expired, or may have a typo.
                    Please double-check the URL or return home to create your own secure links.
                </p>
            </div>
            <div class="flex justify-center">
                <button onclick="window.location.href='/'"
                    class="flex min-w-[160px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-white text-base font-bold transition-transform hover:scale-[1.02] active:scale-[0.98]">
                    <span class="truncate">Go Home</span>
                </button>
            </div>
            <div class="mt-2 pt-6 border-t border-[#f0f2f4] dark:border-gray-800">
                <p class="text-gray-400 dark:text-gray-500 text-sm">
                    Error Code: 404_REDIRECT_INVALID
                </p>
            </div>
        </div>
    </main>
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden opacity-40 dark:opacity-20">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[30%] h-[30%] bg-blue-300/10 blur-[80px] rounded-full"></div>
    </div>
    <footer class="py-6 px-10 text-center">
        <p class="text-gray-500 dark:text-gray-600 text-sm">
            &copy; ShortyLinks. All rights reserved.
        </p>
    </footer>

</body>

</html>
