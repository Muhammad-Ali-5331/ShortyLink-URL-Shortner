<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>ShortLink - Link Shortener Homepage</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap px-4 sm:px-6 md:px-10 lg:px-20 py-4 border-b border-gray-200/80 dark:border-gray-800/80">
        <div class="flex items-center gap-3">
          <div class="size-6 text-primary">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">ShortLink</h2>
        </div>
      </header>
      <main class="flex-1 px-4 py-10 sm:py-16 md:py-20 flex justify-center">
        <div class="flex flex-col w-full max-w-3xl">
          <div class="flex flex-col gap-8 text-center">
            <div class="flex flex-col gap-4">
              <h1
                class="text-gray-900 dark:text-white text-4xl sm:text-5xl md:text-6xl font-black leading-tight tracking-tighter">
                Shorten Your Long Links Instantly</h1>
              <p class="text-gray-600 dark:text-gray-400 text-base sm:text-lg max-w-2xl mx-auto">A simple and powerful
                tool to create clean, shareable links. Paste your URL below to get started.</p>
            </div>
            <div class="w-full max-w-2xl mx-auto">
              <label class="flex flex-col sm:flex-row min-w-40 h-auto sm:h-16 w-full">
                <div id="inputContainer"
                  class="flex w-full flex-1 items-stretch rounded-lg shadow-sm border border-gray-300 dark:border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
                  <div
                    class="text-gray-500 dark:text-gray-400 flex bg-white dark:bg-background-dark items-center justify-center pl-4 rounded-l-lg">
                    <span class="material-symbols-outlined text-2xl">link</span>
                  </div>
                  <input id="urlInput"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 dark:text-white focus:outline-0 focus:ring-0 bg-white dark:bg-background-dark h-14 sm:h-full placeholder:text-gray-500 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal border-0"
                    placeholder="Enter your long URL here..." value="" />
                  <div class="flex items-center justify-center rounded-r-lg bg-white dark:bg-background-dark pr-2">
                    <button id="shortenBtn"
                      class="flex min-w-[100px] sm:min-w-[140px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 sm:h-12 px-4 sm:px-5 bg-primary text-white text-sm sm:text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                      <span class="truncate">Shorten Link</span>
                    </button>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <div class="mt-12 w-full max-w-2xl mx-auto space-y-4">
            <div
              class="flex items-center justify-between gap-4 bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/80 px-4 py-3 min-h-[72px] rounded-lg shadow-sm">
              <div class="flex items-center gap-4 overflow-hidden">
                <div
                  class="text-primary flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-12">
                  <span class="material-symbols-outlined text-2xl">content_cut</span>
                </div>
                <div class="flex flex-col justify-center overflow-hidden">
                  <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Your short link:</p>
                  <p id="shortUrl"
                    class="text-gray-400 dark:text-gray-500 text-base font-medium leading-normal truncate">Your link
                    will appear here...</p>
                </div>
              </div>
              <div class="shrink-0">
                <button id="copyBtn"
                  class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-gray-800 text-gray-400 dark:text-gray-500 text-sm font-medium leading-normal w-fit gap-2"
                  disabled="">
                  <span class="material-symbols-outlined text-lg">content_copy</span>
                  <span class="truncate">Copy</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const shortenBtn = document.getElementById('shortenBtn');
    const inputContainer = document.getElementById('inputContainer');
    const shortUrlDisplay = document.getElementById('shortUrl');
    const copyBtn = document.getElementById('copyBtn');
    let currentShortUrl = '';

    // Function to call your backend API
    async function shortenUrl(longUrl) {
      try {
        // REPLACE THIS URL WITH YOUR ACTUAL BACKEND ENDPOINT
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: longUrl })
        });

        if (!response.ok) {
          throw new Error('Invalid URL or server error');
        }

        const data = await response.json();
        // ADJUST THIS BASED ON YOUR BACKEND RESPONSE FORMAT
        // Assuming your backend returns { shortUrl: "https://short.link/abc123" }
        return data.shortUrl;
      } catch (error) {
        throw error;
      }
    }

    // Handle shorten button click
    shortenBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();

      if (!url) {
        showError();
        return;
      }

      // Show loading state
      shortenBtn.disabled = true;
      shortenBtn.innerHTML = '<span class="truncate">Shortening...</span>';

      try {
        const shortUrl = await shortenUrl(url);
        showSuccess(shortUrl);
      } catch (error) {
        showError();
      } finally {
        shortenBtn.disabled = false;
        shortenBtn.innerHTML = '<span class="truncate">Shorten Link</span>';
      }
    });

    // Handle Enter key
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        shortenBtn.click();
      }
    });

    // Show success state
    function showSuccess(shortUrl) {
      currentShortUrl = shortUrl;

      // Reset error state
      inputContainer.classList.remove('border-red-500', 'dark:border-red-500', 'ring-red-500');
      inputContainer.classList.add('border-green-500', 'dark:border-green-500', 'ring-2', 'ring-green-500');

      // Update short URL display
      shortUrlDisplay.textContent = shortUrl;
      shortUrlDisplay.classList.remove('text-gray-400', 'dark:text-gray-500');
      shortUrlDisplay.classList.add('text-primary', 'dark:text-primary');

      // Enable copy button
      copyBtn.disabled = false;
      copyBtn.classList.remove('cursor-not-allowed', 'bg-gray-100', 'dark:bg-gray-800', 'text-gray-400', 'dark:text-gray-500');
      copyBtn.classList.add('cursor-pointer', 'bg-primary', 'text-white', 'hover:bg-primary/90');

      // Remove success border after 2 seconds
      setTimeout(() => {
        inputContainer.classList.remove('border-green-500', 'dark:border-green-500', 'ring-2', 'ring-green-500');
      }, 2000);
    }

    // Show error state
    function showError() {
      // Reset success state
      inputContainer.classList.remove('border-green-500', 'dark:border-green-500', 'ring-green-500');

      // Add error state
      inputContainer.classList.add('border-red-500', 'dark:border-red-500', 'ring-2', 'ring-red-500');

      // Reset short URL display
      shortUrlDisplay.textContent = 'Invalid URL. Please try again.';
      shortUrlDisplay.classList.remove('text-primary', 'dark:text-primary');
      shortUrlDisplay.classList.add('text-red-500', 'dark:text-red-400');

      // Disable copy button
      currentShortUrl = '';
      copyBtn.disabled = true;
      copyBtn.classList.add('cursor-not-allowed', 'bg-gray-100', 'dark:bg-gray-800', 'text-gray-400', 'dark:text-gray-500');
      copyBtn.classList.remove('cursor-pointer', 'bg-primary', 'text-white', 'hover:bg-primary/90');
    }

    // Handle copy button click
    copyBtn.addEventListener('click', async () => {
      if (!currentShortUrl) return;

      try {
        await navigator.clipboard.writeText(currentShortUrl);

        // Show feedback
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<span class="material-symbols-outlined text-lg">check</span><span class="truncate">Copied!</span>';

        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      } catch (error) {
        console.error('Failed to copy:', error);
      }
    });

    // Clear error state when user starts typing
    urlInput.addEventListener('input', () => {
      inputContainer.classList.remove('border-red-500', 'dark:border-red-500', 'ring-2', 'ring-red-500', 'border-green-500', 'dark:border-green-500', 'ring-green-500');

      if (shortUrlDisplay.classList.contains('text-red-500')) {
        shortUrlDisplay.textContent = 'Your link will appear here...';
        shortUrlDisplay.classList.remove('text-red-500', 'dark:text-red-400');
        shortUrlDisplay.classList.add('text-gray-400', 'dark:text-gray-500');
      }
    });
  </script>
</body>

</html>
